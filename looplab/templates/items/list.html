{% extends "base.html" %}

{% block title %}
LoopLab
{% endblock title %}

{% block content %}
<h1>Users list</h1>
{% for user in object_list %}
    <li><a href="{{ url_for('item_detail', id=user.id) }}">{{ user.id }}: {{ user.full_name }} - {{ user.email }}</a></li>
{% endfor %}

{% endblock content %}

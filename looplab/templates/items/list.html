{% extends "base.html" %}

{% block title %}
LoopLab
{% endblock title %}

{% block content %}

<div class="col-lg-8">
    <h1 class="display-4">Users list</h1>
    <ul class="list-group mb-4">
        {% for user in object_list %}
            <li class="list-group-item"><a href="{{ url_for('item_detail', id=user.id) }}">{{ user.id }}: {{ user.full_name }} - {{ user.email }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
